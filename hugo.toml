# SEO and Content Processing
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false  # Security: Disable unsafe HTML rendering
    [markup.goldmark.parser]
      #attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
  
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
    
  [markup.highlight]
    style = "github"
    lineNos = true
    lineNumbersInTable = false
    tabWidth = 4

# Sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# Privacy configuration for GDPR compliance
[privacy]
  [privacy.googleAnalytics]
    respectDoNotTrack = true
    anonymizeIP = true
    useSessionStorage = true
  [privacy.youtube]
    privacyEnhanced = true

# Related content for SEO
[related]
  includeNewer = true
  threshold = 80
  toLower = false
  [[related.indices]]
    name = "keywords"
    weight = 100
  [[related.indices]]
    name = "tags"
    weight = 80
  [[related.indices]]
    name = "date"
    weight = 10

# Image processing for performance
[imaging]
  quality = 85
  resampleFilter = "Lanczos"
  anchor = "Smart"

# Cache and performance
[caches]
  [caches.getjson]
    maxAge = "10m"
  [caches.getcsv]
    maxAge = "10m"
  [caches.images]
    maxAge = "1h"
  [caches.assets]
    maxAge = "1h"

